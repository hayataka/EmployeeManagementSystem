<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{css/layout.css}" />
<link rel="stylesheet" th:href="@{css/style.css}" />
<title>社員管理システム</title>
</head>
<body>
	<header>
		<div class="content">
			<div class="title">社員管理システム</div>
		</div>
	</header>

	<div class="login">
		<h3>パスワードの再設定確認</h3>
			<div class="form">
			<p>パスワードを変更してよろしいですか？</p>
			<div class="new_password">
				新しいパスワード：<span th:text="${secretPassword}"></span>
			</div>
			
			<form th:action="@{/passwordResetComplete}" method="post">
				<div class="login_label"></div>
				<div class="login_input">
					<input type="hidden" name="empPass" th:value="${emp.empPass}">
					<input type="hidden" name="empId" th:value="${emp.empId}">
					<input type="submit" value="変更" />
				</div>
			</form>
			
			<form th:action="@{/passwordReset}" method="get">
				<div class="login_label"></div>
				<div class="login_input">
					<input type="submit" value="戻る" />
				</div>
			</form>
		</div>
	</div>

	<footer>
		<div class="content">Copyright(C) 2019 Hogehoge System co., ltd, ALL Rights Reserved</div>
	</footer>
</body>
</html>
